name: Identity-API CI

on:
   push:
    branches: 
     - master 
     - develop
   pull_request:
    branches: 
     - master 
     - develop
     
jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      ROOT_PATH: ./src/Server/Services/
      AKS_NAMESPACE: my-list-application
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        no_push: ${{ github.event_name == 'push' }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Dotnet Tests
      run: dotnet test MyList.sln --no-build --verbosity normal
      working-directory: ./src

    - name: Push Identity Service
      id: docker_build_identity_service
      uses: docker/build-push-action@v2
      with:
       context: ./
       file: ${{env.ROOT_PATH}}Identity/Identity.API/Dockerfile
       push: true
       tags: "${{ secrets.DOCKER_USER }}/identity-api:v${{ github.run_id }}, ${{ secrets.DOCKER_USER }}/identity-api:latest" 
       
    - uses: Azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: '${{ secrets.AZURE_AKS_CLUSTER_NAME }}'
        resource-group: '${{ secrets.AZURE_RESOURCE_GROUP }}'

    - name: Set Namespace AKS
      run: |
        kubectl create namespace ${{ env.AKS_NAMESPACE }} --dry-run -o json | kubectl apply -f -

    - name: Adding Manifests of the ks8
      uses: Azure/k8s-deploy@v1.4
      with:
        namespace: ${{ env.AKS_NAMESPACE }}
        manifests: |
            ./src/Infrastructure/K8S/Identity/identity-api-deployment.yml
            ./src/Infrastructure/K8S/Identity/identity-api-service.yml
        images: |
            ${{ secrets.DOCKER_USER }}/identity-api:v${{ github.run_id }} 
            ${{ secrets.DOCKER_USER }}/identity-api:latest
        kubectl-version: 'latest'
        
    - name: Set Deployment Image
      run: kubectl set image deployment identity-api identity-api=${{ secrets.DOCKER_USER }}/identity-api:v${{ github.run_id }} 
