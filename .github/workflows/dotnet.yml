name: .NET CI

on:
   push:
    branches: 
     - master 
     - develop
     - feature/configure-ci-docker
   pull_request:
    branches: 
     - master 
     - develop
     - feature/configure-ci-docker
jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      ROOT_PATH: ./src/Server/Services/
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    #-name: Build Services
      #run: docker-compose up -d --build
      #working-directory: ./src

    - name: Build and push Identity Service
      id: docker_build_identity_service
      uses: docker/build-push-action@v2
      with:
       working-directory: ./src
       context: ./
       file: ${{env.ROOT_PATH}}Identity/Identity.API/Dockerfile
       push: true
       tags: ${{ secrets.DOCKER_USER }}/my-list:identity-api-v${{ env.GITHUB_RUN_ID }}

    - name: Build and push PurchaseList Service
      id: docker_build_puchase_list_service
      uses: docker/build-push-action@v2
      with:
       working-directory: ./src
       context: ./
       file: ${{env.ROOT_PATH}}PurchaseList/PurchaseList.API/Dockerfile
       push: true
       tags: ${{ secrets.DOCKER_USER }}/my-list:purchase-list-api-v${{ env.GITHUB_RUN_ID }}

    - name: Dotnet Tests
      run: dotnet test MyList.sln --no-build --verbosity normal
      working-directory: ./src

